<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="principal">
    <section> 
      <h1>Order Summary</h1>
      <span class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

      <div class="informacoes">
        <div class="musica">
          <img src="images/icon-music.svg" alt="icone musica">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancel">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
